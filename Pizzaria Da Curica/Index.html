<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pizzaria Da Curica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
        <div class="navbar">
            <div class="logo"><a href="#"><img src="/Imagens/image.png"width= 100px; alt=""></a>
            </div>
            <h3 class="titulo-principal">Pizzaria Da Curica</h3>
            <h5 class="Subtitulo-Principal"><i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>R. Monte Sião, 07 - <br> Jardim Prazeres</h5>
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Cardápio</a></li>
                <li><a href="#">Quem Somos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <a href="#" class="btn_action">Vamos Lá</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars" style="color: #b60c0c;"></i>
            </div>
        </div>
            <div class="dropdown_menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Cardápio</a></li>
                <li><a href="#">Quem Somos</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#" class="btn_action">Vamos Lá</a></li>

            </div>

    </header>
    
    <script>
        const toggle_btn = document.querySelector('.toggle_btn')
        const toggle_btnIcon = document.querySelector('.toggle_btn i ')
        const dropdownmenu = document.querySelector('.dropdown_menu')

        toggle_btn.onclick = function (){
            dropdownmenu.classList.toggle('open')
            const isOpen = dropdownmenu.classList.contains('open')

            toggle_btnIcon.classList = isOpen 
            ? 'fa-solid fa-xmark style="color: #b60c0c;'
            : 'fa-solid fa-bars style="color: #b60c0c;'
        }
    </script>
   

</body>
</html>
